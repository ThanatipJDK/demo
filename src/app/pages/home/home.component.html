<div class="container">
    <nz-table #headerTable [nzData]="listOfData" [nzPageSize]="50" [nzScroll]="{ y: '500px' }">
        <thead>
          <tr>
            <th 
                nzWidth="50px"
                [nzSelections]="listOfSelection"
                [(nzChecked)]="checked"
                [nzIndeterminate]="indeterminate"
                (nzCheckedChange)="onAllChecked($event)"
            >
            </th>
            <th nzWidth="600px">Inbox</th>
            <th  *ngFor="let column of listOfColumns; trackBy: trackByName"
                nzAlign="right"
                [nzFilters]="column.listOfFilter"
                [nzFilterFn]="column.filterFn"
            >
                Filter
            </th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of datas; let i = index" [attr.data-index]="i" (mouseenter)="onHover(i)"  (mouseleave)="onHover(-1)"><!--(mouseover)="over(item,true,i)" (mouseout)="out(item,false,i)"-->
            <td *ngIf="i != hoverIndex"><button class="btn-circle">{{item.from.substr}}</button></td>
            <td *ngIf="i === hoverIndex" [nzChecked]="setOfCheckedId.has(item.from.name)" (nzCheckedChange)="onItemChecked(item.from.name, $event)"></td>
            <td><p class="name">{{ item.from.name }}</p> <p class="subject">{{ item.subject }}</p> <p class="description">{{ item.body }}</p></td>
            <td nzAlign="right">
                <ul nz-list-item-actions  *ngIf="i === hoverIndex" [attr.dd-index]="i"> 
                    <nz-list-item-action><i nz-icon nzType="delete" nzTheme="outline" ></i></nz-list-item-action>
                    <nz-list-item-action><i nz-icon nzType="mail" ></i></nz-list-item-action>
                    <nz-list-item-action><i nz-icon nzType="flag" nzTheme="outline" ></i></nz-list-item-action>
                    <nz-list-item-action><i nz-icon nzType="pushpin" ></i> </nz-list-item-action>
                </ul>
                <p>11:00</p>
            </td>
          </tr>
        </tbody>
    </nz-table>
